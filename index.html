<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Web's Sutia</title>
</head>
<body>
    <section class="frame16">
        <div class="bg">
            
            <div class="hat">
                <div class="div_header">
                    <h1 class="header">Получить коммерческое предложение</h1>
                </div>
    
                <div class="div_logo">
    
                    <div class="ellipseWhite">
                        <img src="img/bgMain/Ellipse6.png" alt="#" class="ellipseWhite_img">
                    </div>
    
                    <div class="logo">
                        <img src="img/logo/Logo_transperent.png" alt="#" class="logo_img">
                    </div>
            </div>

            </div>



            <div class="div__windows">

                <div class="windows">

                    <div class="coloum">

                        <div class="windows__items items1">
    
                            <div class="window__item item1">
                                <div class="window__item__bigEllipse bigEllipse"><img src="img/bgWindow/bigCircles/Ellipse5.png" alt="#"></div>
                                <div class="window__item__ellipse ellipse"></div>
                                <div class="window__item__dscr dscr1">Дизайн - Лендинг</div>
                                <div class="window__item__cost cost1">от 1000р</div>
                            </div>
    
                        </div>
    
                        <div class="windows__items items2">
    
                            <div class="window__item item2">
                                <div class="window__item__bigEllipse bigEllipse"><img src="img/bgWindow/bigCircles/Ellipse5.png" alt="#" class="bigEllipse<!--  -->"></div>
                                <div class="window__item__ellipse ellipse"></div>
                                <div class="window__item__dscr dscr2">Seo продвижение<br>- Junior</div>
                                <div class="window__item__cost cost2">от 1000р</div>
                            </div>
    
                        </div>
    
                    </div>
    
    
                    <div class="coloum">
    
                        <div class="windows__items items3">
    
                            <div class="window__item item3">
                                <div class="window__item__bigEllipse bigEllipse"><img src="img/bgWindow/bigCircles/Ellipse5.png" alt="#"></div>
                                <div class="window__item__ellipse ellipse"></div>
                                <div class="window__item__dscr dscr3">Разработка - название</div>
                                <div class="window__item__cost cost3">от 1000р</div>
                            </div>
    
                        </div>
    
                        <div class="windows__items items4">
    
                            <div class="window__item item4">
                                <div class="window__item__bigEllipse bigEllipse"><img src="img/bgWindow/bigCircles/Ellipse5.png" alt="#"></div>
                                <div class="window__item__ellipse ellipse"></div>
                                <div class="window__item__dscr dscr4">Итого:</div>
                                <div class="window__item__cost cost4">от 3000р</div>
                            </div>
    
                        </div>
    
                    </div>

                </div>



            </div>                 

                <section class="promo">
                        <div class="promo__container">
                            <div class="promo__container__ellipse"><img src="../img/bgWindow/bigCircles/Ellipse5_2.png" alt=""></div>
                                    <div class="promo__container__coloums">

                                            <div class="promo__container__coloums__coloum">
                                                <input type="text" data-inf = 'write' value placeholder="Ваше имя" class="userDataBlock">
                                                <input type="text" data-inf = 'write' value placeholder="Ваша почта" class="userDataBlock">
                                                
                                            </div>

                                            <div class="promo__container__coloums__coloum">                                               
                                                <input type="text" data-inf = 'write' value placeholder="Телеграмм" class="userDataBlock">
                                                <input type="text" data-inf = 'write' value placeholder="Вайбер" class="userDataBlock">
                                            </div>

                                            <div class="promo__container__coloums__coloum">                                               
                                                <input type="text" data-inf = 'write' value placeholder="Ваш телефон" class="userDataBlock">
                                                <input type="text" data-inf = 'write' value placeholder="Ватсап" class="userDataBlock">
                                            </div>

                                    </div>
                                <footer>
                                    <a href="#" class="link">*Нажимая на кнопку “Получить КП в PDF” вы даете согласие на обработку персональных данных</a>

                                    <button id="button">Получить КП в PDF</button>
                                </footer>
                                <div class="promo__container__ellipse5"> <img src="img/bgEnd/Ellipse5.png" alt=""> </div>
                                <div class="promo__container__ellipse4"> <img src="img/bgEnd/Ellipse4.png" alt=""> </div> 
                                <div class="promo__container__ellipse3"> <img src="img/bgEnd/Ellipse3.png" alt=""> </div>
                                <div class="promo__container__ellipse2"> <img src="img/bgEnd/Ellipse2.png" alt=""> </div>
                                <div class="promo__container__ellipse1"> <img src="img/bgEnd/Ellipse1.png" alt=""> </div>
                        </div>
                </section>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
